# For more information about the configurations used
# in this file, please see the Travis CI documentation:
# https://docs.travis-ci.com/user/languages/javascript-with-nodejs
sudo: false
language: node_js
node_js:
  - '9' # stable
  - '8' # lts
  - '6' # lts

before_install:
  - npm i -g codecov

install:
  - npm install

script:
  - npm run lint
  - npm run test

after_success:
  - codecov
